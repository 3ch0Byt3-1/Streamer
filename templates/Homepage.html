{% extends 'base.html' %}

{% block body %}
<script src="{{url_for('static',filename='js/homepage.js')}}"></script>
<div class="h-screen flex items-center justify-center">

    <div class="flex flex-col items-center container">
        <div class="flex flex-col justify-center">
            <img class="w-48 h-48 outline outline-blue-400 rounded-full" src="{{url_for('static',filename='images/logo.jpg')}}" alt="" sizes="" srcset="">
            <span class="text-2xl text-center font-bold">HIDDEN REGEDIT</span>
        </div>
        <div class="w-full px-4 md:w-1/2 lg:w-1/3">
            <div class="mb-2">
               <label for="" class=" block text-base font-medium text-dark dark:text-white">
               Username
               </label>
               <input id="username" type="text" placeholder="Username..." class="w-full bg-transparent rounded-md border border-stroke dark:border-dark-3 py-[10px] px-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2 disabled:border-gray-2" />
            </div>
        </div>
        <div class="w-full px-4 md:w-1/2 lg:w-1/3">
            <div class="mb-2">
               <label for="" class=" block text-base font-medium text-dark dark:text-white">
               Password
               </label>
               <input id="password" type="text" placeholder="Password..." class="w-full bg-transparent rounded-md border border-stroke dark:border-dark-3 py-[10px] px-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2 disabled:border-gray-2" />
            </div>
        </div>
        <button
        onclick="auth()"
        class="bg-slate-800 hover:bg-blue-400 dark:bg-dark-2 border-dark dark:border-dark-2 border rounded-full inline-flex items-center justify-center py-3 px-7 text-center text-base font-medium text-white hover:bg-body-color hover:border-body-color disabled:bg-gray-3 disabled:border-gray-3 disabled:text-dark-5"
        >
        Login
        </button>
        <span class="text-red-400 text-xl mt-2" id="status"></span>
    </div>
</div>


{% endblock %}
